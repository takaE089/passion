<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/reset.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body id="login_page">
<header class="header">
    <div class="header_logo"></div>
    <p class="header_txt">JavaTeamDevelopment</p>
</header>
<main class="main">
    <div class="container">
        <form action="@{/login}" method="post" th:object="${loginForm}">
            <h2 class="form_ttl">ログイン</h2>
            <p class="form_txt">
                <label for="user-id">UserID</label>
                <input type="text" th:field="*{userId}" id="user-id" name="user-id" value="" required>
            </p>
            <p class="form_txt">
                <label for="password">PassWord</label>
                <input type="password" th:field="*{password}" id="password" name="password" value="" required>
            </p>
            <p class="form_submit">
                <input type="submit" value="登録">
            </p>
            <p class="form_signup"><a th:href="@{/signup}">新規登録はこちら</a></p>
        </form>
    </div>
</main>
</body>
</html>
